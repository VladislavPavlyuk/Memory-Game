<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Развивающая игра "Память"</title>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">


        <link rel="stylesheet" href="assets/styles.css" />
        <script src="assets/game.js" defer></script>
    </head>
    <body>
        <div class="game">
            <div class="board-container">
                <div class="board" data-dimension="4"></div>
                <div class="win">Поздравляю с Победой!!</div>
            </div> \<br>
            <div class="controls">
                <button class="start">Старт</button>
                <div class="stats">
                    <div class="moves">Выполнено 0 попыток </div>
                    <div class="timer">Затрачено времени: 0 секунд</div>
                </div>
                <button class="stop">Стоп</button>
            </div>            
        </div>
    </body>
</html>
